# Default configuration for Phase 1 methylation simulation
# This file defines default values for all simulation parameters
# Can be overridden by user config files or command-line arguments

# Simulation parameters
simulation:
  # Methylation rate configuration (use one or the other)
  # rate: 0.005                    # Uniform methylation rate per site per year
  gene_rate_groups: "5:0.004,5:0.005,5:0.006,5:0.007"       # Alternative: "50:0.004,50:0.005,50:0.006,50:0.007"
  
  # Core parameters
  sites: 100                     # Number of CpG sites per cell
  years: 50                      # Number of years to simulate
  gene_size: 5                   # Size of genes (sites per gene)
  growth_phase: 9                # Duration of growth phase in years (2^9 = 512 cells)

# Output configuration
output:
  directory: "data"              # Base directory for output
  filename: null                 # Output filename (auto-generated if null)
  compress: false                 # Save as .json.gz if true, .json if false
  save: true                     # Whether to save results

# Reproducibility
seed: 42                         # Random seed (use -1 or null for random)
