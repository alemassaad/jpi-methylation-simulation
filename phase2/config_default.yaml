# Default configuration for Phase 2 analysis pipeline
# This file defines default values for all pipeline parameters
# Can be overridden by user config files or command-line arguments

# Pipeline input configuration
input:
  simulation: null               # Path to phase1 simulation file (REQUIRED - no default)
  # Rate configuration - must match the simulation (use one)
  rate: null                     # Uniform methylation rate 
  # gene_rate_groups: null       # Alternative: gene-specific rates string

# Snapshot configuration
snapshots:
  first: 50                      # First snapshot year
  second: 60                     # Second snapshot year  
  force_reload: false            # Force reload even if cached files exist

# Individual simulation parameters
individuals:
  growth_phase: 7                # Individual growth phase in years (2^7 = 128 cells)
  n_quantiles: 10                # Number of quantiles for sampling (e.g., 10 = deciles)
  cells_per_quantile: 3          # Cells sampled per quantile

# Mixing configuration
mixing:
  ratio: 80                      # Percentage of snapshot cells in final mix (0-100)
  uniform: false                 # Use same snapshot cells for all individuals
  normalize_size: false          # Normalize all individuals to same size before mixing

# Visualization settings
visualization:
  bins: 200                      # Number of bins for JSD histograms
  plot_individuals: false        # Generate individual growth trajectory plots

# Output configuration
output:
  directory: "data"              # Base output directory
  compress: true                 # Save as .json.gz if true, .json if false

# Other settings
seed: 42                         # Random seed (use -1 or null for random)
verbose: false                   # Enable verbose output