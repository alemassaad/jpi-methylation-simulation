# Default configuration for Phase 2 pipeline
# This file defines default values for all pipeline parameters
# Can be overridden by command-line arguments

# Required input
simulation: null                 # Path to phase1 simulation file (REQUIRED)

# Snapshot configuration
first_snapshot: 20               # First snapshot year
second_snapshot: 30              # Second snapshot year  

# Individual simulation parameters
individual_growth_phase: 5       # Individual growth phase in years (2^6 = 64 cells)
n_quantiles: 4                   # Number of quantiles for sampling (e.g., 4 = quartiles, 10 = deciles)
cells_per_quantile: 2            # Cells sampled per quantile

# Mixing configuration (common mixing is now always enabled)
mix_ratio: 85                    # Percentage of snapshot cells in final mix (0-100)

# Output configuration
compress: false                  # Save as .json.gz if true, .json if false

# Other settings
seed: 24                         # Random seed (use -1 or null for random)
# Note: Verbose output is always enabled in phase2 pipeline
