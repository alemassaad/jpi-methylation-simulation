# Default configuration for Phase 2 analysis pipeline
# This file defines default values for all pipeline parameters
# Can be overridden by user config files or command-line arguments

# Pipeline input configuration
input:
  simulation: null               # Path to phase1 simulation file (REQUIRED - no default)
  # Rate configuration - optional (auto-inferred from simulation if not specified)
  # If specified, must match the simulation exactly
  rate: null                     # Uniform methylation rate per CpG site per year 
  gene_rate_groups: null          # Alternative: gene-specific rates string (e.g., "5:0.004,5:0.005")

# Snapshot configuration
snapshots:
  first: 30                      # First snapshot year
  second: 50                     # Second snapshot year  
  force_reload: false            # Force reload even if cached files exist

# Individual simulation parameters
individuals:
  growth_phase: 6                # Individual growth phase in years (2^6 = 64 cells)
  n_quantiles: 4                 # Number of quantiles for sampling (e.g., 4 = quartiles, 10 = deciles)
  cells_per_quantile: 2          # Cells sampled per quantile

# Mixing configuration
mixing:
  ratio: 70                      # Percentage of snapshot cells in final mix (0-100)
  uniform: true                  # Use same snapshot cells for all individuals
  normalize_size: true           # Normalize all individuals to same size before mixing

# Visualization settings
visualization:
  bins: 200                      # Number of bins for cell JSD and methylation proportion histograms
  plot_individuals: false        # Generate individual growth trajectory plots

# Output configuration
output:
  directory: "data"              # Base output directory
  compress: false                 # Save as .json.gz if true, .json if false

# Other settings
seed: 42                         # Random seed (use -1 or null for random)
verbose: true                   # Enable verbose output