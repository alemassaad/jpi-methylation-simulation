# Full analysis configuration - comprehensive pipeline with all features
# Usage: python3 run_pipeline.py --config configs/full_analysis.yaml --simulation PATH --rate 0.005

# Standard snapshot years
snapshots:
  first: 50
  second: 60

# High-resolution individual simulation
individuals:
  growth_phase: 9        # 512 cells (2^9)
  n_quantiles: 20        # Ventiles (5% resolution)
  cells_per_quantile: 5  # 100 individuals per group

# Advanced mixing with normalization
mixing:
  ratio: 80
  uniform: true          # Reduce sampling variation
  normalize_size: true   # Ensure comparable sizes

# Full visualization
visualization:
  bins: 200
  plot_individuals: true # Generate all trajectory plots

# Compressed output for space
output:
  compress: true

# Reproducible
seed: 42
verbose: true