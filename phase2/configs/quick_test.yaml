# Quick test configuration - fast pipeline for testing
# Usage: python3 run_pipeline.py --config configs/quick_test.yaml --simulation PATH --rate 0.005

# Use early snapshots for speed
snapshots:
  first: 10
  second: 15

# Minimal individuals for fast testing
individuals:
  growth_phase: 2      # Only 4 cells (2^2)
  n_quantiles: 4       # Quartiles
  cells_per_quantile: 1  # 4 total individuals per group

# Simple mixing
mixing:
  ratio: 80

# Skip extra visualizations
visualization:
  plot_individuals: false

# Fast output
output:
  compress: false      # Easier to inspect

seed: 12345