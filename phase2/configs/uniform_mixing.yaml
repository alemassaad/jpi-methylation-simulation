# Uniform mixing configuration - focus on reducing sampling variation
# Usage: python3 run_pipeline.py --config configs/uniform_mixing.yaml --simulation PATH --rate 0.005

snapshots:
  first: 40
  second: 50

individuals:
  growth_phase: 7        # Standard 128 cells
  n_quantiles: 10        # Deciles
  cells_per_quantile: 3  # 30 individuals

# Key feature: uniform mixing
mixing:
  ratio: 80
  uniform: true          # All individuals get same snapshot cells
  normalize_size: true   # Also normalize sizes

visualization:
  bins: 200

output:
  compress: true

seed: 999